        <script>
            $(document).ready(function () {
                $('.survey_question_header').show();
                $('.createQuestion_header_text').hide();
                $('#createQustion_event_btn').click(function () {
                    $('.createQuestion_header_text').show();
                    $('.survey_question_header').hide();
                });
                $('.btn_correct').click(function () {
                    $('.survey_question_header').show();
                    $('.createQuestion_header_text').hide();
                });
                $('.btn_wrong').click(function () {
                    $('.survey_question_header').show();
                    $('.createQuestion_header_text').hide();
                });
            });
        </script>

        <script>
            document.getElementById('fileInput').addEventListener('change', function() {
                const fileInput = document.getElementById('fileInput');
                const selectedFileName = document.getElementById('selectedFileName');
                
                if (fileInput.files.length > 0) {
                    selectedFileName.textContent = "Selected File: " + fileInput.files[0].name;
                } else {
                    selectedFileName.textContent = "supports PNG, GIF, JPEG & JPG";
                }
            });
